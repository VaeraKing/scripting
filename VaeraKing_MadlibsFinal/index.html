<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlibs</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/mystyle.css" />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!------------------header----------------------------------------------------------->

<body>
    <header>
        <div class="container">
            <div class="row align-items-center customHeight">
                <div class="col-sm-12">
                    <h1>Madlibs</h1>
                    <h2>A Superhero's Fist Day on the Job.</h2>
                </div>
            </div>
        </div>
    </header>

<!------------------inputs----------------------------------------------------------->

    <section>
        <div class="container py-5">
            <div class="row my-5 p-3">
                <div class="col-sm-6 mx-auto">
                    <h2>Start the story here!</h2>
                    <p>Please fill out the following form:</p>

                    <form action="javascript:write();">
                        <div class="form-group">
                            <label for="adjective"> adjective:</label>
                            <input class="form-control" id="adjective" type="text" />
                        </div>
                        <div class="form-group">
                            
                            <label for="month"> month:</label>
                            <input class="form-control" id="month" type="text" />
                        </div>
                        <div class="col-sm-3 text-center">
                            <img src="photos/spaceship.png" alt="photo" class="img-fluid rounded">
                        </div>
                        <div class="form-group">
                            <label for="fourdigitnumber"> 4-diget number:</label>
                            <input class="form-control" id="fourdigitnumber" type="text" />
                        </div>

 <!------------------radio button----------------------------------------------------------->

                        <div class="form-group">
                            <div class="col-sm-3 text-center">
                                <img src="photos/monster.png" alt="photo" class="img-fluid rounded">
                            </div>
                            <p>villian</p>
                            <div class="form-check">
                                <label for="monsters" class="form-check-label">
                                    <input type="radio" class="form-check-input" name="villian" value="monsters"
                                        id="monsters" />
                                    monsters
                                </label>
                            </div>
                            <div class="form-check">
                                <label for="vampires" class="form-check-label">
                                    <input type="radio" class="form-check-input" name="villian" value="vampires"
                                        id="vampires" />
                                    vampires
                                </label>
                            </div>
                            <div class="form-check">
                                <label for="aliens" class="form-check-label">
                                    <input type="radio" class="form-check-input" name="villian" value="aliens"
                                        id="aliens" />
                                    aliens
                                </label>
                            </div>
                            <div class="form-check">
                                <label for="robots" class="form-check-label">
                                    <input type="radio" class="form-check-input" name="villian" value="robots"
                                        id="robots" />
                                    robots
                                </label>
                            </div>

  <!------------------inputs----------------------------------------------------------->

                            <div class="form-group">
                                <label for="planet"> planet:</label>
                                <input class="form-control" id="planet" type="text" />
                            </div>
                            <div class="col-sm-3 text-center">
                                <img src="photos/planet.png" alt="photo" class="img-fluid rounded">
                            </div>
                            <div class="form-group">
                                <label for="superpower"> superpower:</label>
                                <input class="form-control" id="superpower" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="superpower2"> superpower2:</label>
                                <input class="form-control" id="superpower2" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="noun plural"> noun plural:</label>
                                <input class="form-control" id="noun plural" type="text" placeholder="e.g., oranges" />
                            </div>
                            <div class="form-group">
                                <label for="noun plural2"> noun plura2l:</label>
                                <input class="form-control" id="noun plural2" type="text" placeholder="e.g., oranges" />
                            </div>
                            <div class="form-group">
                                <div class="col-sm-3 text-center">
                                    <img src="photos/superhero.png" alt="photo" class="img-fluid rounded">
                                </div>
                                <label for="malename"> male name:</label>
                                <input class="form-control" id="malename" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="colour"> colour:</label>
                                <input class="form-control" id="colour" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="colour2"> colour2:</label>
                                <input class="form-control" id="colour2" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="substance"> substance:</label>
                                <input class="form-control" id="substance" type="text" placeholder="e.g., gold" />
                            </div>
                            <div class="form-group">
                                <label for="substance2"> substance2:</label>
                                <input class="form-control" id="substance2" type="text" placeholder="e.g., magnesium" />
                            </div>
                            <div class="col-sm-3 text-center">
                                <img src="photos/scary-monster.png" alt="photo" class="img-fluid rounded">
                            </div>
                            <div class="form-group">
                                <label for="animal"> animal:</label>
                                <input class="form-control" id="animal" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="sound"> sound:</label>
                                <input class="form-control" id="sound" type="text" placeholder="e.g., hoot" />
                            </div>
                            <div class="col-sm-3 text-center">
                                <img src="photos/world.png" alt="photo" class="img-fluid rounded">
                            </div>
                            <div class="form-group">
                                <label for="country"> country:</label>
                                <input class="form-control" id="country" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="substance3"> substance3:</label>
                                <input class="form-control" id="substance3" type="text" placeholder="e.g., ice" />
                            </div>
                            <div class="col-sm-3 text-center">
                                <img src="photos/explosion.png" alt="photo" class="img-fluid rounded">
                            </div>
                            <div class="form-group">
                                <label for="verb"> verb:</label>
                                <input class="form-control" id="verb" type="text"  />
                            </div>
                            <div class="form-group">
                                <label for="planet2"> planet2:</label>
                                <input class="form-control" id="planet2" type="text" />
                            </div>
<!------------------button----------------------------------------------------------->
 
                        </div>
                        <button type="submit" class="btn btn-block btn-outline-danger">
                            Submit
                        </button>
                    </form>
                </div>
            </div>


<!------------------output----------------------------------------------------------->

            <div class="row">
                <div id="output" class="col-sm-6 mx-auto bg-secondary p-5 rounded text-white">
                    <h2>Your story!</h2>
                </div>
            </div>
        </div>
    </section>

<!------------------footer----------------------------------------------------------->

    <footer>
        <div class="container text-white text-center p-5 mt-5">
            <div class="row text-center">
                <div class="col-sm-6">
                    <p>&copy; 2024 Vaera King All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

<!------------------js----------------------------------------------------------->

    <script src="js/madlibs.js"></script>
</body>

</html>
